<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Light Dark Mode</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Dark Mode Switch -->
    <div class="theme-switch-wrapper">
        <span id="toggle-icon">
            <span class="toggle-text">Light Mode</span>
            <i class="fas fa-sun"></i>
        </span>
        <label class="theme-switch">
            <input type="checkbox">
            <div class="slider round"></div>
        </label>
    </div>
    <!-- Navigation -->
    <nav id="nav">
        <a href="#home">HOME</a>
        <a href="#about">ABOUT</a>
        <a href="#contact">CONTACT</a>
    </nav>
    <!-- Home Section -->
    <section id="home" class="home">
        <div class="title-group">
            <h1>Messaging</h1>
            <h2>Chat with your friends!</h2>
        </div>
        <img src="img/undraw_online_messaging_light.svg" alt="Online Messaging" id="messaging">
    </section>
    <!-- About Section -->
    <section id="about">
        <h1>Keep Connected</h1>
        <div class="about-container">
            <div class="image-container">
                <h2>Follow People</h2>
                <img src="img/undraw_subscriptions_light.svg" alt="Proud Coder" id="image1">
            </div>
            <div class="image-container">
                <h2>Chat</h2>
                <img src="img/undraw_typing_light.svg" alt="Feeling Proud" id="image2">
            </div>
            <div class="image-container">
                <h2>Make Friends</h2>
                <img src="img/undraw_social_networking_light.svg" alt="Idea" id="image3">
            </div>
        </div>
    </section>
    <!-- Contact Section -->
    <section id="contact">
        <div class="social-icons">
            <i class="fab fa-github"></i>
            <i class="fab fa-codepen"></i>
            <i class="fab fa-linkedin-in"></i>
            <i class="fab fa-medium"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-youtube"></i>
        </div>
    </section>


    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
